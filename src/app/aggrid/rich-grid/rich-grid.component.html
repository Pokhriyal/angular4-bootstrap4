<ag-grid-angular style="height: 525px; width: 100%;" class="ag-fresh"

                 [gridOptions]="gridOptions"
                 [columnDefs]="columnDefs"
                 [rowData]="rowData"

                 [icons]="icons"

                 enableColResize
                 enableSorting
                 enableFilter
                 groupHeaders
                 suppressRowClickSelection
                 toolPanelSuppressGroups
                 toolPanelSuppressValues
                 rowHeight="22"
                 rowSelection="multiple"

                 (gridReady)="onReady($event)">
</ag-grid-angular>
